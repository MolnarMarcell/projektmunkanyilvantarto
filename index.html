<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projektmunka nyilvántartó</title>
</head>
<body>
    <h1>Projektmunka nyilvántartó</h1>
    <div class="hozzaad">
        <input type="text" placeholder="Új feladat" id="ujFeladatInput">
        <button id="hozzaadGomb">Hozzáadás</button>
    </div>
    <div class="boxok">
        <div class="box" id="Teendobox">
            <h2>Teendő</h2>
            <div class="feladatok" id="teendoFeladatok"></div>
        </div>
        <div class="box" id="Folyamatbanbox">
            <h2>Folyamatban</h2>
            <div class="feladatok" id="folyamatbanFeladatok"></div>
        </div>
        <div class="box" id="Keszbox">
            <h2>Kész</h2>
            <div class="feladatok" id="keszFeladatok"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
